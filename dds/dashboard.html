  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
  </head>

  <body>
    <h1 style="text-align: center; ">Dashboard</h1>
    <hr>

    <div id="property-info">
      <!-- Property information will be dynamically added here -->
    </div>

    <div id="comment-section">
      <!-- Comments will be dynamically added here -->
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const propertyInfoParam = urlParams.get('propertyInfo');

        if (propertyInfoParam) {
          const decodedPropertyInfo = JSON.parse(decodeURIComponent(propertyInfoParam));

          const propertyInfoElement = document.createElement('div');
          propertyInfoElement.innerHTML = `
                      <h2>${decodedPropertyInfo.propertyName}</h2>
                      <img src="${decodedPropertyInfo.imageSrc}" alt="${decodedPropertyInfo.propertyName}" width="200" height="200">
                      <p>Type: ${decodedPropertyInfo.propertyType}</p>
                      <p>Location: ${decodedPropertyInfo.propertyLocation}</p>
                      <p>Description: ${decodedPropertyInfo.propertyDescription}</p>
                      <p>Number of Bedrooms: ${decodedPropertyInfo.propertyBedrooms}</p>
                      <p>Number of Bathrooms: ${decodedPropertyInfo.propertyBathrooms}</p>
                      <p>Cost: ${decodedPropertyInfo.propertyCost}</p>
                    
                      </div>
                  `;

          document.getElementById('property-info').appendChild(propertyInfoElement);

          const likeButton = propertyInfoElement.querySelector('.like-button');
          const dislikeButton = propertyInfoElement.querySelector('.dislike-button');
          const commentInput = propertyInfoElement.querySelector('.comment-input');
          const commentButton = propertyInfoElement.querySelector('.comment-button');
          const commentsSection = propertyInfoElement.querySelector('.comments-section');

          likeButton.addEventListener('click', () => {
            // Handle like functionality here
            console.log('Liked');
          });

          dislikeButton.addEventListener('click', () => {
            // Handle dislike functionality here
            console.log('Disliked');
          });

          commentButton.addEventListener('click', () => {
            const comment = commentInput.value.trim();
            if (comment !== '') {
              const commentElement = document.createElement('p');
              commentElement.textContent = comment;
              commentsSection.appendChild(commentElement);
              commentInput.value = '';
            }
          });
        }
      });
    </script>
  </body>

  </html>
