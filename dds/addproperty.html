<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add property</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/landlord.css">
</head>
<body>
  <h1 class="hanler" style="position: relative; margin-left: 40%;" >IMAGE UPLOAD</h1>
    <form action="/landlordpage" method="post" enctype="multipart/form-data">
          <div class="container" id="imgBox"  >
        <div id="prevText"></div>
        <textarea  id="textBox" placeholder="add comment"></textarea>
        

        <input  type="file" multiple accept="images/*" name="image" id="file"  style="display: none;" onchange="loadFile(event)">
        <label  multiple for="file"  ><img style="height: 40px;width:40px " class="uploadicon" src="Images/search icon.png" alt=""></label>

        </div>

        
        
        

     
        <div class="about">
          <p >  <label >Property Name</label>
            <input type="text" name="PropertyName" id="b1" required></p>

          <p >  <label >Type</label>
            <input type="text" name="Type" id="b2" required></p>

          <p >  <label >Location</label>
            <input type="text" name="Location" id="b3" required></p>

          <p >  <label >Description</label>
            <input type="text" name="Description" id="b4" required></p>

          <p >  <label >Number_Of_Bedrooms</label>
            <input type="text" name="Number_Of_Bedrooms" id="b5" required></p>

          <p >  <label >Number_Of_Bathrooms</label>
            <input type="text" name="Number_Of_Bathrooms" id="b6" required></p>

          <p > <label >Cost</label>
            <input type="text" name="Cost" id="b7" required></p> 
          
            
        </div>
        <p >
          <button id="subt" type="submit">Submit</button>
            
        </p>
        
        

    </form>
    


        <script>
            var textBox = document.getElementById("textBox")
            var imgBox = document.getElementById("imgBox")
    
            textBox.onkeyup = textBox.onkeypress= function(){
                document.getElementById("prevText").innerHTML=this.value
    
    
    
            }
    
            var loadFile = function(event){
                imgBox.style.backgroundImage ="url("+URL.createObjectURL(event.target.files[0])+")"
            }
         </script>
    
    
    
</body>
</html>
